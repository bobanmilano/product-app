<div *ngIf="showAddProduct" class="content-center block max-w-sm p-6 bg-white bg-green-200 border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
  <h1 *ngIf="showAddProduct && !editMode" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Neues Produkt anlegen</h1>
  <h1 *ngIf="showAddProduct && editMode" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Produkt bearbeiten</h1>
  <form  [formGroup]="form" class="w-full" (ngSubmit)="onSubmit()">
    <div class="mb-6 md:flex md:items-center">
      <div class="md:w-1/3">
        <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="name">Name</label>
      </div>
      <div class="md:w-2/3">
        <input
        class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
          type="text"
          name="name"
          formControlName="name"
          id="name"
          placeholder="Produktname"
        />
      </div>
    </div>
  
    <div class="mb-6 md:flex md:items-center">
      <div class="md:w-1/3">
        <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="description">Beschreibung</label>
      </div>
      <div class="md:w-2/3">
        <input
        class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
        type="text"
          name="description"
          formControlName="description"
          id="description"
          placeholder="Beschreibung"
        />
      </div>
    </div>
  
    <div class="mb-6 md:flex md:items-center">
      <div class="md:w-1/3">
        <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="price">Preis</label>
      </div>
      <div class="md:w-2/5">
        <input
        class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
        type="number"
        name="price"
        formControlName="price"
        id="price"
        placeholder="Preis"
        />
      </div>
    </div>
  
    <div class="mb-6 md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <label class="block font-bold text-gray-500 md:w-2/3">
          <input class="mr-2 leading-tight" type="checkbox"       name="inStock"
          formControlName="inStock"
          id="inStock">
          <span class="text-sm">
            lagernd
          </span>
        </label>
    </div>
  
    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-1/3">
          <button class="px-4 py-2 font-bold text-white bg-purple-500 rounded shadow hover:bg-purple-400 focus:shadow-outline focus:outline-none" type="submit">
            {{ editMode ? 'Update' : 'Speichern' }}
           </button>
        </div>
        <div class="md:w-1/3">
          <button type="button" class="px-4 py-2 font-bold text-white bg-purple-500 rounded shadow hover:bg-purple-400 focus:shadow-outline focus:outline-none" (click)="onCancel()">
            Abbrechen
           </button>
        </div>
    </div>
  </form>
</div>
