
<div class="grid h-screen place-items-center">
  <div class="w-full max-w-xs ">
    <form  [formGroup]="form" (submit)="register()" class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
      <div class="content-center px-4 py-1 text-sm font-bold text-white bg-blue-900 rounded" role="alert">
        <h1 class="py-2 text-center uppercase">Registrieren</h1>
    </div>
      <div class="mt-4 mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
          E-Mail
        </label>
        <input formControlName="email" type="email" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" 
        id="email" type="text">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
          Password
        </label>
        <input formControlName="password" type="password" class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline" 
        id="password" type="password">
      </div>
      <div class="flex items-center justify-between">
        <button  type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">
          Registrieren
        </button>

      </div>
    </form>
  </div>
</div>
