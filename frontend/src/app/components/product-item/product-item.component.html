                <div class="flex justify-between">
                    <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        {{ product!.name | slice: 0:30 }}{{product!.name!.length > 20 ? '...' : ''}}
                    </h2>
                    <button (click)="onDelete(product!)" [ngStyle]="{'color': 'red'}" type="button" 
                        class="font-medium rounded-lg text-sm p-1.5 text-center inline-flex items-center mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

                    </button>
                </div>
            </div>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                
                {{ product!.description | slice: 0:100 }}{{product!.description!.length > 100 ? '...' : ''}}
            </p>
            <h1 class="text-white">{{product!.price}} â‚¬</h1>
            <div>
                <div class="flex justify-between">
                    <span></span>
                    <h4 *ngIf="product!.inStock" class="float-right p-4 text-green-400 ">lagernd</h4>
                    <h4 *ngIf="!product!.inStock" class="float-right p-4 text-red-400 ">ausverkauft</h4>
                </div>
            </div>
        </div>

</div>
