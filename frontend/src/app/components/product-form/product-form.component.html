<div class="block w-full max-w-xl p-6">
  <div class="p-4 bg-white rounded-lg shadow-md">
  <form #productForm="ngForm" (ngSubmit)="onSubmit(); productForm.reset()" >
    <h2>Neues Produkt anlegen</h2>
    <div class="mb-6 form-group">
      <label for="category">Kategorie</label>
      <select class="form-select appearance-none
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding bg-no-repeat
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" 
          aria-label="Default select example"
          required [(ngModel)]="model.category" name="category">
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
    </select>
    </div>

    <div class="mb-6 form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" 
          id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"> 
      <div [hidden]="name.valid || name.pristine" 
          class="px-4 py-3 mb-3 mb-4 text-base text-red-700 bg-red-100 rounded-lg" role="alert">
          Name is required
      </div>
    </div>  

    <div class="mb-6 form-group">
      <label for="description">Beschreibung</label>
      <textarea class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="description" [(ngModel)]="model.description" name="description" required #description="ngModel">
      </textarea>
      <div [hidden]="description.valid || description.pristine" 
          class="px-4 py-3 mb-3 mb-4 text-base text-red-700 bg-red-100 rounded-lg" role="alert">
          Description is required
      </div>
    </div>

    <div class="mb-6 form-group">
      <label for="price">Preis</label>
      <input type="number" class="form-control block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" 
          id="price" [(ngModel)]="model.price" name="price" required #price="ngModel">
          <div [hidden]="price.valid || price.pristine" 
          class="px-4 py-3 mb-3 mb-4 text-base text-red-700 bg-red-100 rounded-lg" role="alert">
          Price is required
      </div>
    </div>
    
    <div class="mb-6 text-center form-group form-check">
      <input type="checkbox"
          class="w-4 h-4 mt-1 mr-2 align-top transition duration-200 bg-white bg-center bg-no-repeat bg-contain border border-gray-300 rounded-sm appearance-none cursor-pointer form-check-input checked:bg-blue-600 checked:border-blue-600 focus:outline-none"
          id="inStock" name="inStock"   
          [(ngModel)]="model.inStock" >
      <label class="inline-block text-gray-800 form-check-label" 
          for="inStock">Das Produkt ist lagernd</label>
    </div>
    <button type="submit" class="
          w-full
          px-6
          py-2.5
          bg-blue-600
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-blue-700 hover:shadow-lg
          focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-blue-800 active:shadow-lg
          transition
          duration-150
          ease-in-out" [disabled]="!productForm.form.valid">Speichern</button>
  </form>
  </div>  
</div>
