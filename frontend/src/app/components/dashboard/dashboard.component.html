<div class="flex flex-col h-screen lg:flex-row">
  
  <div class="basis-2/5 sm:basis-5/5">
    <app-product-search></app-product-search>
    <app-product-form (newProductEvent)="addNewProduct($event)"></app-product-form>
  </div>
  
  <div class="border-l-2 basis-3/5 sm:basis-5/5">
    <div class="flex flex-col">
      <div>
        <div class="block w-full p-6" >
          <div class="p-4 bg-white rounded-lg shadow-md">
            <h2>Neueste Produkte</h2>
            <div *ngIf="products.length === 0">
              <div class="max-w-lg mx-auto">
                <div class="flex p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg" role="alert">
                    <svg class="inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <div>
                        <span class="font-medium">Info!</span> Sie haben noch keine Produkte angelegt.
                    </div>
                </div>
              </div>
            </div> 
            <div class="products-menu">
              <a *ngFor="let product of products" routerLink="/detail/{{product.id}}">
                {{product.name}}
              </a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
